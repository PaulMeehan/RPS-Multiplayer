<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8" />

    <title>Rock Paper Scissors</title>

    <!-- Bootstrap CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>

    <!-- Project-specific style sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>


<body>



    <div class="container">

        <header class="row">
            <p id="heading">Rock - Paper - Scissors</p>
        </header>

        <div class="row">
            <div class="col-md-12" id="enterPlayers">
                <span>Enter player name: </span>
                <input type="text" id="pname">
                <button id="signin" class="btn btn-info btn-sm">Submit</button>
            </div>

            <div class="col-md-12" id="newGame">
                <button id="newGame" class="btn btn-info btn-sm">Start A New Game</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <!-- this column is blank -->
            </div>

            <div class="col-md-2 players" id="player1">
                <p class="playerNumber">Player 1:</p>
                <p class="playerName" id="d_p1name"></p>
                <div class="game" id="p1game">
                    <button class="btn btn-success btn-md gameButton" id="p1rock">Rock</button>
                    <button class="btn btn-success btn-md gameButton" id="p1paper">Paper</button>
                    <button class="btn btn-success btn-md gameButton" id="p1scissors">Scissors</button>
                </div>
                <div class="choice" id="p1choice">
                    <img class="choiceImg" id="image1" src="assets/images/rock.jpg" alt="choice">
                    <div class="choiceText" id="choice1Text"></div>
                </div>
                <div class="scores">Wins: <span id="d_p1wins"></span></div>
                <div class="scores">Losses: <span id="d_p1losses"></span></div>
                <div class="scores">Ties: <span id="d_p1ties"></span></div>
            </div>

            <div class="col-md-1">
                <!-- this column is blank -->
            </div>

            <div class="col-md-2" id="messages">
                <p>Waiting for Player 1 to sign in...</p>
            </div>

            <div class="col-md-1">
                <!-- this column is blank -->
            </div>

            <div class="col-md-2 players" id="player2">
                <p class="playerNumber">Player 2:</p>
                <p class="playerName" id="d_p2name"></p>
                <div class="game" id="p2game">
                    <button class="btn btn-success btn-md gameButton" id="p2rock">Rock</button>
                    <button class="btn btn-success btn-md gameButton" id="p2paper">Paper</button>
                    <button class="btn btn-success btn-md gameButton" id="p2scissors">Scissors</button>
                </div>
                <div class="choice" id="p2choice">
                    <img class="choiceImg" id="image2" src="assets/images/rock.jpg" alt="choice">
                    <div class="choiceText" id="choice2Text"></div>
                </div>
                <div class="scores">Wins: <span id="d_p2wins"></span></div>
                <div class="scores">Losses: <span id="d_p2losses"></span></div>
                <div class="scores">Ties: <span id="d_p2ties"></span></div>
            </div>

            <div class="col-md-2">
                <!-- this column is blank -->
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <!-- this column is blank -->
            </div>

            <div class="col-md-6" id="conversation">

            </div>

            <div class="col-md-3">
                <!-- this column is blank -->
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <!-- this column is blank -->
            </div>
            
            <div class="col-md-6" id="enterChat">
                <input id="chat-input" type="text" size="59">
            </div>
            
            <div class="col-md-1">
                <button class="btn btn-info btn-sm" id="submit1">Submit</button>
                <button class="btn btn-info btn-sm" id="submit2">Submit</button>
            </div>

            <div class="col-md-2">
                <!-- this column is blank -->
            </div>
        </div>
    </div>







    <!-- Project-specific javascript file -->
    <script src="assets/javascript/rps-multiplayer.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
